<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="balloon" style="background-color: red; width: 200px; height: 200px; border-radius: 50%;">
		</div>
		<script>
		var balloon = $("#balloon");
			balloon.mouseout(function() {
				var width = balloon.width();
				if (width > 200) {
					balloon.css("width", (width - 5) + "px");
					var height = balloon.height();
					balloon.css("height", (width - 5) + "px");
				}
				var col = balloon.css("background-color");
				if (col == "rgb(0, 0, 255)") {
					balloon.css("background-color", "rgb(0, 128, 0)");
					return ;
				}
				if (col == "rgb(0, 128, 0)") {
					balloon.css("background-color", "rgb(255, 0, 0)");
					return ;
				}
				if (col == "rgb(255, 0, 0)") {
					balloon.css("background-color", "rgb(0, 0, 255)");
					return ;
				}
			});
			balloon.click(function() {
				var width = balloon.width();
				if (width <= 420) {
					balloon.css("width", (width + 10) + "px");
					var height = balloon.height();
					balloon.css("height", (height + 10) + "px");
				}
				var width = balloon.width();
				if (width > 420) {
					balloon.css("width", "200px");
					balloon.css("height", "200px");
				}
				var col = balloon.css("background-color");
				if (col == "rgb(255, 0, 0)") {
					balloon.css("background-color", "rgb(0, 128, 0)");
					return ;
				}
				if (col == "rgb(0, 128, 0)") {
					balloon.css("background-color", "rgb(0, 0, 255)");
					return ;
				}
				if (col == "rgb(0, 0, 255)") {
					balloon.css("background-color", "rgb(255, 0, 0)");
					return ;
				}
			});
		</script>
	</body>
</html>
