<!DOCTYPE HTML>
<html>
	<head>
		<title>Javascript</title>
	</head>
	<body>
		<div style="background-color: red; width: 200px; height: 200px; border-radius: 50%;" onclick="blowBalloon(this)" onmouseout="unblowBalloon(this)">
		</div>
		<script>
			function unblowBalloon(balloon) {
				var width = parseFloat(balloon.style.width);
				if (width > 200) {
					balloon.style.width = (width - 5) + 'px';
					var height = parseFloat(balloon.style.height);
					balloon.style.height = (height - 5) + 'px';
				}
				if (balloon.style.backgroundColor == 'blue') {
					balloon.style.backgroundColor = 'green';
					return ;
				}
				if (balloon.style.backgroundColor == 'green') {
					balloon.style.backgroundColor = 'red';
					return ;
				}
				if (balloon.style.backgroundColor == 'red') {
					balloon.style.backgroundColor = 'blue';
					return ;
				}
			}
			function blowBalloon(balloon) {
				var width = parseFloat(balloon.style.width);
				if (width <= 420) {
					balloon.style.width = (width + 10) + 'px';
					var height = parseFloat(balloon.style.height);
					balloon.style.height = (height + 10) + 'px';
				}
				var width = parseFloat(balloon.style.width);
				if (width > 420) {
					balloon.style.width = '200px';
					balloon.style.height = '200px';
				}
				if (balloon.style.backgroundColor == 'red') {
					balloon.style.backgroundColor = 'green';
					return ;
				}
				if (balloon.style.backgroundColor == 'green') {
					balloon.style.backgroundColor = 'blue';
					return ;
				}
				if (balloon.style.backgroundColor == 'blue') {
					balloon.style.backgroundColor = 'red';
					return ;
				}
			}
		</script>
	</body>
</html>
