<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" id="left"></input>
		<select id="operator">
  			<option value="add" selected>+</option>
  			<option value="sub">-</option>
			<option value="mult">*</option>
			<option value="div">/</option>
			<option value="mod">%</option>
		</select>
		<input type="text" id="right"></input>
		<input type="submit" id="tryme" value="Try Me!"></input>
		<script>
		setInterval(function() { alert("Please, use me..."); }, 30000);
		function isANumber(str)
		{
  			return !/\D/.test(str);
		}
		$("#tryme").click(function() {
			var left = $("#left").val();
			var right = $("#right").val();
			console.log(left);
			if (!(isANumber(left))|| !(isANumber(right)))
			{
				alert("Error :(");
				return ;
			}
			var operator = $("#operator").val();
			console.log(operator);
			if (right == "0" && (operator == "div" || operator == "mod"))
			{
				alert("It’s over 9000!");
				console.log("It’s over 9000!");
				return ;
			}
			var result;
			if (operator == "add")
				result = parseInt(left) + parseInt(right);
			if (operator == "sub")
				result = parseInt(left) - parseInt(right);
			if (operator == "mult")
				result = parseInt(left) * parseInt(right);
			if (operator == "div")
				result = parseInt(left) / parseInt(right);
			if (operator == "mod")
				result = parseInt(left) % parseInt(right);
			alert(result);
			console.log(result);
		});
		</script>
	</body>
</html>
